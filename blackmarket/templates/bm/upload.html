<!DOCTYPE html>
<html>
<title>Upload</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% load static %}
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static '/cloudstyle.css' %}">
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar" id="myNavbar">
    <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="./#home" class="w3-bar-item w3-button">HOME</a>
    <a href="./#about" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i> ABOUT</a>
    <a href="./#portfolio" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-th"></i> CATS</a>
    <a href="./#contact" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-envelope"></i> CONTACT</a>
  </div>
</div>

<div class="w3-row w3-center w3-white w3-padding-large"></div>
<div class="w3-row w3-center w3-white w3-padding-large"></div>

<!-- First Parallax Image with Logo Text -->
<div class="bgimg-4 w3-display-container w3-opacity-min" id="home">
  <div class="w3-display-middle" style="white-space:nowrap;">
    <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">Add new cats.</span>
  </div>
</div>

<div class="w3-row w3-center w3-dark-grey w3-padding-16"></div>
<div class="w3-row w3-center w3-white w3-padding-16"></div>

<div class="w3-row-padding w3-center">
  <div class="main">
    <form action="upload" method="POST" enctype="multipart/form-data">
      {{form}}
      {{imageinput}}
      <input type="submit" value="Upload">
    </form>
  </div>   
</div>

<div class="w3-row w3-center w3-white w3-padding-16"></div>
<div class="w3-row w3-center w3-dark-grey w3-padding-16"></div>

</body>
</html>
